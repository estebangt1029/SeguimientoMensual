<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento Mensual | Gym</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .card {
      background: #111;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 70px;
      margin-bottom: 8px;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #00ff99;
    }

    label {
      font-size: 0.9rem;
      margin-top: 14px;
      display: block;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #888;
    }

    select option {
      background: #111;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00ff99, #00cc77);
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 16px;
    }

    /* Desktop improvement */
    @media (min-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="logo">
      <!-- OPCIONAL: logo del gym -->
      <!-- <img src="logo.png" alt="Gym Logo"> -->
      <h1>Seguimiento mensual</h1>
    </div>

    <form method="POST" action="https://estebanmoreno.app.n8n.cloud/webhook-test/gym-seguimiento">

      <label>Nombre</label>
      <input type="text" name="nombre" placeholder="Tu nombre" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="tu@email.com" required>

      <label>Peso actual (kg)</label>
      <input type="number" step="0.1" name="peso" placeholder="Ej: 75.5" required>

      <label>Objetivo</label>
      <select name="objetivo" required>
        <option value="">Selecciona tu objetivo</option>
        <option value="perder_grasa">ðŸ”¥ Perder grasa</option>
        <option value="ganar_musculo">ðŸ’ª Ganar mÃºsculo</option>
      </select>

      <!-- Identificador del gym (clave para escalar) -->
      <input type="hidden" name="gym_id" value="power_gym">

      <button type="submit">Enviar progreso ðŸ’¥</button>

    </form>

    <div class="footer">
      Tu progreso importa ðŸ’š
    </div>

  </div>

</body>
</html>
